<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Logo: Icon + Wordmark -->
  
  <!-- Logo Mark (Concept 1 - Speed Arrow + Box) -->
  <g transform="translate(0, 20)">
    <!-- Box/Container -->
    <rect x="20" y="30" width="40" height="40" rx="4" fill="none" stroke="#2EE59D" stroke-width="2"/>
    
    <!-- Speed Arrow -->
    <path d="M 30 50 L 60 50 L 55 45 L 60 50 L 55 55 Z" fill="#2EE59D"/>
    
    <!-- Motion Lines -->
    <line x1="65" y1="48" x2="75" y2="48" stroke="#2EE59D" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="50" x2="75" y2="50" stroke="#2EE59D" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="52" x2="75" y2="52" stroke="#2EE59D" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1A1A1C" letter-spacing="-1">PrimeHaul</text>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#6B6B6B" letter-spacing="2">OS</text>
</svg>
