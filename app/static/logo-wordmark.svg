<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- PrimeHaul OS Full Logo - Icon + Wordmark -->
  
  <defs>
    <linearGradient id="primeGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2EE59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34C759;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Mark (Icon) -->
  <g transform="translate(0, 20)">
    <!-- Box/Container -->
    <rect x="20" y="30" width="40" height="40" rx="4" fill="none" stroke="url(#primeGreenGradient)" stroke-width="2"/>
    
    <!-- Speed Arrow -->
    <path d="M 30 50 L 60 50 L 55 45 L 60 50 L 55 55 Z" fill="url(#primeGreenGradient)"/>
    
    <!-- Motion Lines -->
    <line x1="65" y1="48" x2="75" y2="48" stroke="url(#primeGreenGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="50" x2="75" y2="50" stroke="url(#primeGreenGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="52" x2="75" y2="52" stroke="url(#primeGreenGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="100" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" fill="#1A1A1C" letter-spacing="-1">PrimeHaul</text>
  <text x="100" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="300" fill="#6B6B6B" letter-spacing="2">OS</text>
</svg>
