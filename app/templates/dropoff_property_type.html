{% extends "base.html" %}

{% block content %}
  <!-- Voice guidance for this page -->
  <div id="voiceGuidance" data-message="Now, what type of property are we delivering your belongings to? Tap on the matching option. Choose House, Bungalow, Flat, Office, or Storage." hidden></div>

  <div class="largetitle">ğŸ  Delivery Property</div>
  <p class="subtitle">What type of property are we delivering to?</p>

  <form id="propForm" method="post" action="/s/{{ company_slug }}/{{ token }}/dropoff-property">
    <input type="hidden" id="dropoff_property_type" name="dropoff_property_type" value="{{ dropoff_property_type or '' }}"/>

    <div class="tilegrid" role="group" aria-label="Delivery property type">
      <button class="tile {% if dropoff_property_type == 'House' %}selected{% endif %}" type="button" data-value="House">
        <div style="font-size:32px; margin-bottom:8px;">ğŸ </div>
        <div class="tile-title">House</div>
      </button>
      <button class="tile {% if dropoff_property_type == 'Bungalow' %}selected{% endif %}" type="button" data-value="Bungalow">
        <div style="font-size:32px; margin-bottom:8px;">ğŸ¡</div>
        <div class="tile-title">Bungalow</div>
      </button>
      <button class="tile {% if dropoff_property_type == 'Flat' %}selected{% endif %}" type="button" data-value="Flat">
        <div style="font-size:32px; margin-bottom:8px;">ğŸ¢</div>
        <div class="tile-title">Flat/Apartment</div>
      </button>
      <button class="tile {% if dropoff_property_type == 'Office' %}selected{% endif %}" type="button" data-value="Office">
        <div style="font-size:32px; margin-bottom:8px;">ğŸ’¼</div>
        <div class="tile-title">Office</div>
      </button>
      <button class="tile {% if dropoff_property_type == 'Storage' %}selected{% endif %}" type="button" data-value="Storage">
        <div style="font-size:32px; margin-bottom:8px;">ğŸ“¦</div>
        <div class="tile-title">Storage Unit</div>
      </button>
    </div>

    <div class="hint" style="margin-top:14px;">
      ğŸ’¡ This helps us plan for stairs, lifts, and parking at delivery
    </div>
  </form>

  <script>
    (function(){
      const form = document.getElementById("propForm");
      const hidden = document.getElementById("dropoff_property_type");
      const tiles = document.querySelectorAll(".tile[data-value]");

      tiles.forEach(function(t){
        t.addEventListener("click", function(){
          for (let i=0; i<tiles.length; i++) tiles[i].classList.remove("selected");
          t.classList.add("selected");
          hidden.value = t.getAttribute("data-value") || "";
          // Auto-submit after selection
          form.submit();
        });
      });
    })();
  </script>
{% endblock %}

{% block footer %}
  <div class="footer footer-clean">
    <div class="footer-inner">
      <div class="microhint" style="text-align:center;">
        Tap a property type to continue
      </div>
    </div>
  </div>
{% endblock %}
