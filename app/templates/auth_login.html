<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - primehaul</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0b0c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            color: #2ee59d;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #888;
            margin-top: 8px;
            font-size: 15px;
        }

        .card {
            background: #16171a;
            border-radius: 16px;
            padding: 32px;
            border: 1px solid #2a2b2e;
        }

        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: rgba(255,255,255,0.06);
            border: 1px solid #2a2b2e;
            border-radius: 12px;
            color: #fff;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2ee59d;
            background: rgba(46, 229, 157, 0.05);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            background: #2ee59d;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46, 229, 157, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #888;
        }

        .footer-link a {
            color: #2ee59d;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>primehaul</h1>
            <p style="color:#2ee59d; font-weight:600;">An intelligent move.</p>
            <p style="margin-top:8px;">Sign in to your account</p>
        </div>

        <div class="card">
            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/auth/login">
                {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
                <div class="form-group">
                    <label>Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autofocus
                        placeholder="you@company.com"
                    >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="submit-btn">
                    Sign In
                </button>
            </form>

            <div class="footer-link">
                Don't have an account? <a href="/auth/signup">Start free trial</a>
            </div>
        </div>
    </div>
</body>
</html>
